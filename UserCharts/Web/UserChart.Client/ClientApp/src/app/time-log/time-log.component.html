<div class="container-fluid">
    <div class="col-md-6">
  <div class="row">
      <div class="date-filter">
        <mat-form-field class="date-input">
          <input matInput [matDatepicker]="fromDatepicker" placeholder="From date"
                 [(ngModel)]="from">
          <mat-datepicker-toggle matSuffix [for]="fromDatepicker"></mat-datepicker-toggle>
          <mat-datepicker #fromDatepicker></mat-datepicker>
        </mat-form-field>

        <mat-form-field class="date-input">
          <input matInput [matDatepicker]="toDatepicker" placeholder="To date"
                 [(ngModel)]="to">
          <mat-datepicker-toggle matSuffix [for]="toDatepicker"></mat-datepicker-toggle>
          <mat-datepicker #toDatepicker></mat-datepicker>
        </mat-form-field>

      </div>
    <button class="btn btn-primary mb-3" mat-raised-button (click)="applyDateFilter()">Filter</button>

    <mat-table [dataSource]="timeLog"  matSort class="mat-elevation-z8">


        <!-- User Name Column -->
        <ng-container matColumnDef="username" class="tableHeader">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> User Name</th>
          <td mat-cell *matCellDef="let element"> {{ element.username }} </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email</th>
          <td mat-cell *matCellDef="let element"> {{ element.email }} </td>
        </ng-container>

        <!-- Project Name Column -->
        <ng-container matColumnDef="projectName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Project Name</th>
          <td mat-cell *matCellDef="let element"> {{ element.projectName }} </td>
        </ng-container>

        <!-- Date Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="date-column"> Date </th>
          <td mat-cell *matCellDef="let element" class="date-column"> {{ element.date | date }} </td>
        </ng-container>

        <!-- Hours Worked Column -->
        <ng-container matColumnDef="hoursWorked">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Hours Worked</th>
          <td mat-cell *matCellDef="let element"> {{ element.hoursWorked }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </mat-table>


    <mat-paginator
      [length]="paginator.length"
      [pageSizeOptions]="[5, 10]"
      showFirstLastButtons
      (page)="onPageChange($event)">
    </mat-paginator>

  </div>

    <!-- Right Column for Additional Information or Other UI Elements -->
    <div class="col-md-6">
    </div>
  </div>
</div>
